<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.description }}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">{{ data.leftButton }}</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">{{ data.rightButton }}</button>
</div>
